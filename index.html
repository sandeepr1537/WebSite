<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="menu">
        <div class="menutoggle"><ion-icon name="add-outline"></ion-icon></div>
        <ul>
            <li style="--i: 0; --clr: #ff2972;">Item 1</li>
            <li style="--i: 1; --clr: #ffb56b;">Item 2</li>
            <li style="--i: 2; --clr: #32ff7e;">Item 3</li>
            <li style="--i: 3; --clr: #7a5cff;">Item 4</li>
            <li style="--i: 4; --clr: #18dcff;">Item 5</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
